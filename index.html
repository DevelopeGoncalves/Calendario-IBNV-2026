<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>IBNV 2026</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        :root {
            --primary: #8B5CF6; 
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.08);
            --radius: 16px;

            /* Cores de Categorias */
            --color-adolescentes: #F97316; /* Laranja */
            --color-jovens: #D946EF;      /* Roxo/Rosa Neon */
            --color-culto: #3B82F6;       /* Azul */
            --color-infantil: #10B981;    /* Verde */
            --color-especial: #F59E0B;    /* Amarelo/Gold */
            --color-padrao: #64748B;      /* Cinza */
            --color-Ceia: #fc5967;          /* Vermelho */
            --color-Evento: #4d8ceb;          /* Vermelho */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            padding-bottom: 80px; 
        }

        /* Header */
        header {
            padding: 20px 24px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand h1 {
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(to right, #c084fc, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand span { display: block; font-size: 0.8rem; color: var(--text-muted); }

        .year-badge {
            background: rgba(139, 92, 246, 0.2);
            color: #c084fc;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        /* Dashboard de Stats */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 0 24px 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02));
            padding: 15px;
            border-radius: var(--radius);
            border: 1px solid var(--glass-border);
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
        }
        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* Barra de Busca Sticky */
        .search-container {
            padding: 10px 24px;
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
        }

        .search-box { position: relative; width: 100%; }
        
        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .search-input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
        }

        /* Navegação Horizontal */
        .nav-scroller {
            padding: 15px 24px;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; 
        }
        .nav-scroller::-webkit-scrollbar { display: none; }

        .nav-tabs { display: inline-flex; gap: 8px; }

        .tab-btn {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            padding: 8px 18px;
            border-radius: 20px;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: var(--text-main);
            color: var(--bg-dark);
            border-color: var(--text-main);
            font-weight: 700;
            transform: scale(1.05);
        }

        /* Cards de Eventos */
        .content-area { padding: 10px 24px; min-height: 50vh; }

        .month-header {
            margin: 25px 0 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-main);
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 5px;
        }

        .month-header h2 { font-size: 1.2rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

        .event-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            gap: 15px;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Faixa Colorida Lateral baseada no Tipo */
        .event-card::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 4px;
            background: var(--color-padrao);
        }
        
        /* Classes dinâmicas */
        .event-card.type-Culto::before { background: var(--color-culto); }
        .event-card.type-Evento::before { background: var(--color-Evento); }
        .event-card.type-Ceia::before { background: var(--color-Ceia); }
        .event-card.type-Especial::before { background: var(--color-especial); }
        .event-card.type-Jovens::before { background: var(--color-jovens); }
        .event-card.type-Adolescentes::before { background: var(--color-adolescentes); }
        .event-card.type-Infantil::before { background: var(--color-infantil); }

        .date-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.05);
            min-width: 52px;
            height: 52px;
            border-radius: 12px;
            text-align: center;
        }

        .date-day { font-size: 1.3rem; font-weight: 700; line-height: 1; color: var(--text-main); }
        .date-month { font-size: 0.65rem; text-transform: uppercase; color: var(--text-muted); margin-top: 2px; }

        .event-info { flex: 1; }
        .event-title { font-size: 1rem; font-weight: 600; margin-bottom: 4px; line-height: 1.3; color: #fff; }

        .event-meta { display: flex; align-items: center; gap: 8px; }

        .badge {
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Badges coloridas */
        .badge-Culto { color: #93C5FD; background: rgba(59, 130, 246, 0.15); }
        .badge-Ceia { color: #fc5151; background: rgba(59, 130, 246, 0.15); }
        .badge-Evento { color: #56b2e7; background: rgba(59, 130, 246, 0.15); }
        .badge-Jovens { color: #F0ABFC; background: rgba(217, 70, 239, 0.15); }
        .badge-Adolescentes { color: #FDBA74; background: rgba(249, 115, 22, 0.15); }
        .badge-Infantil { color: #6EE7B7; background: rgba(16, 185, 129, 0.15); }
        .badge-Especial { color: #FCD34D; background: rgba(245, 158, 11, 0.15); }

        /* Botão Topo */
        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 50px;
            height: 50px;
            background: var(--text-main);
            color: var(--bg-dark);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border: none;
            cursor: pointer;
            z-index: 100;
        }

        .empty-state { text-align: center; padding: 40px 20px; color: var(--text-muted); opacity: 0.7; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <header>
        <div class="brand">
            <span>Calendário</span>
            <h1>IGREJA BATISTA NOVA VIDA</h1>
        </div>
        <div class="year-badge">2026</div>
    </header>

    <div class="dashboard">
        <div class="stat-card">
            <div class="stat-value" id="totalEvents">0</div>
            <div class="stat-label">Total de Eventos</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="currentViewDisplay">-</div>
            <div class="stat-label">Mês Visualizado</div>
        </div>
    </div>

    <div class="search-container">
        <div class="search-box">
            <i class="ri-search-line"></i>
            <input type="text" class="search-input" id="searchInput" placeholder="Buscar evento...">
        </div>
    </div>

    <div class="nav-scroller">
        <div class="nav-tabs" id="monthTabs">
            <button class="tab-btn active" data-month="all">Todos</button>
            <button class="tab-btn" data-month="0">Jan</button>
            <button class="tab-btn" data-month="1">Fev</button>
            <button class="tab-btn" data-month="2">Mar</button>
            <button class="tab-btn" data-month="3">Abr</button>
            <button class="tab-btn" data-month="4">Mai</button>
            <button class="tab-btn" data-month="5">Jun</button>
            <button class="tab-btn" data-month="6">Jul</button>
            <button class="tab-btn" data-month="7">Ago</button>
            <button class="tab-btn" data-month="8">Set</button>
            <button class="tab-btn" data-month="9">Out</button>
            <button class="tab-btn" data-month="10">Nov</button>
            <button class="tab-btn" data-month="11">Dez</button>
        </div>
    </div>

    <div class="content-area" id="eventsContainer"></div>

    <button class="fab" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
        <i class="ri-arrow-up-line"></i>
    </button>

    <script>
        // --- DADOS ---
        const eventos2026 = {
            0: [ { dia: 3, nome: "Alvorada", tipo: "Culto" }, { dia: 11, nome: "Ceia", tipo: "Ceia do Senhor 1 Coríntios 11:20" }, { dia: 18, nome: "Passeio das Crianças", tipo: "Infantil" }, { dia: 23, nome: "Vigília 'Favor de Deus'", tipo: "Vigília" }, { dia: 24, nome: "Luau Teen Hope", tipo: "Adolescentes" }, { dia: 30, nome: "Vigília Huios", tipo: "Vigília dos Jovens" } ],
            1: [ { dia: 7, nome: "Alvorada", tipo: "Culto" }, { dia: 8, nome: "Ceia", tipo: "Ceia do Senhor 1 Coríntios 11:20" }, { dia: 9, nome: "Treinamento liderança", tipo: "Liderança" }, { dia: 12, nome: "Conferência", tipo: "Evento" }, { dia: 13, nome: "Conferência", tipo: "Evento" }, { dia: 21, nome: "Confraternização Liderança", tipo: "Social" }, { dia: 28, nome: "Huios Sport", tipo: "Jovens" } ],
            2: [ { dia: 1, nome: "Início imersão infantil", tipo: "Infantil" }, { dia: 7, nome: "Alvorada / Jovens Casais", tipo: "Especial" }, { dia: 8, nome: "Ceia", tipo: "Ceia do Senhor 1 Coríntios 11:20" }, { dia: 12, nome: "Vision Day", tipo: "Especial" }, { dia: 16, nome: "Treinamento liderança", tipo: "Liderança" }, { dia: 27, nome: "Vigília de oração", tipo: "Vigília" }, { dia: 28, nome: "Huios Sport", tipo: "Jovens" } ],
            3: [ { dia: 4, nome: "Alvorada", tipo: "Culto" }, { dia: 9, nome: "Auto de Páscoa", tipo: "Especial" }, { dia: 11, nome: "Auto de Páscoa", tipo: "Especial" }, { dia: 12, nome: "Ceia / Niver Pr. Maurício", tipo: "Celebração" }, { dia: 13, nome: "Treinamento liderança", tipo: "Liderança" }, { dia: 19, nome: "Treinamento Casa de Paz", tipo: "Treinamento" }, { dia: 25, nome: "Huios Sport", tipo: "Jovens" }, { dia: 26, nome: "Envio Casa de Paz", tipo: "Culto" }, { dia: 28, nome: "Início Casa de Paz", tipo: "Evento" } ],
            4: [ { dia: 1, nome: "Passeio da família", tipo: "Social" }, { dia: 2, nome: "Alvorada", tipo: "Culto" }, { dia: 9, nome: "Encontro Teen Hope", tipo: "Adolescentes" }, { dia: 10, nome: "Ceia / Dia das Mães", tipo: "Especial" }, { dia: 11, nome: "Treinamento liderança", tipo: "Liderança" }, { dia: 15, nome: "Acampadentro Teen Hope", tipo: "Adolescentes" }, { dia: 16, nome: "Acampadentro Teen Hope", tipo: "Adolescentes" }, { dia: 22, nome: "Vigília Huios", tipo: "Vigília dos Jovens" }, { dia: 29, nome: "Vigília de oração", tipo: "Vigília" } ],
            5: [ { dia: 6, nome: "Alvorada", tipo: "Culto" }, { dia: 7, nome: "Café com pastor", tipo: "Social" }, { dia: 13, nome: "Festa da comunhão", tipo: "Social" }, { dia: 14, nome: "Ceia", tipo: "Ceia do Senhor 1 Coríntios 11:20" }, { dia: 15, nome: "Treinamento da liderança", tipo: "Liderança" }, { dia: 16, nome: "Término Casa de Paz", tipo: "Evento" }, { dia: 18, nome: "Celebração Filhos da Paz", tipo: "Especial" }, { dia: 20, nome: "Congresso Teen Hope", tipo: "Adolescentes" }, { dia: 25, nome: "Vision Day", tipo: "Especial" }, { dia: 28, nome: "Batismo", tipo: "Especial" } ],
            6: [ { dia: 2, nome: "Aniversário da igreja", tipo: "Celebração" }, { dia: 4, nome: "Alvorada", tipo: "Culto" }, { dia: 10, nome: "Congresso Intenso", tipo: "Evento" }, { dia: 11, nome: "Congresso Intenso", tipo: "Evento" }, { dia: 12, nome: "Ceia", tipo: "Ceia do Senhor 1 Coríntios 11:20" }, { dia: 13, nome: "Treinamento liderança", tipo: "Liderança" }, { dia: 17, nome: "Retiro restauração", tipo: "Retiro" }, { dia: 18, nome: "Retiro restauração", tipo: "Retiro" }, { dia: 19, nome: "Retiro restauração", tipo: "Retiro" }, { dia: 24, nome: "Vigília", tipo: "Vigília" }, { dia: 26, nome: "Dia dos avós", tipo: "Social" } ],
            7: [ { dia: 1, nome: "Alvorada", tipo: "Culto" }, { dia: 9, nome: "Ceia / Dia dos Pais", tipo: "Especial" }, { dia: 10, nome: "Treinamento liderança", tipo: "Liderança" }, { dia: 14, nome: "Retiro da Juventude", tipo: "Retiro" }, { dia: 15, nome: "Retiro da Juventude", tipo: "Retiro" }, { dia: 16, nome: "Retiro da Juventude", tipo: "Retiro" } ],
            8: [ { dia: 5, nome: "Alvorada", tipo: "Culto" }, { dia: 7, nome: "Oração pelo Brasil", tipo: "Especial" }, { dia: 13, nome: "Ceia", tipo: "Ceia do Senhor 1 Coríntios 11:20" }, { dia: 14, nome: "Treinamento liderança", tipo: "Liderança" }, { dia: 17, nome: "Vision Day", tipo: "Especial" }, { dia: 25, nome: "Vigília de oração", tipo: "Vigília" } ],
            9: [ { dia: 3, nome: "Alvorada", tipo: "Culto" }, { dia: 10, nome: "Acampadentro infantil", tipo: "Infantil" }, { dia: 11, nome: "Acampadentro / Ceia", tipo: "Infantil" }, { dia: 12, nome: "Treinamento liderança", tipo: "Liderança" }, { dia: 15, nome: "1º Profetizando", tipo: "Especial" }, { dia: 16, nome: "Vigília Huios", tipo: "Vigília dos Jovens" }, { dia: 22, nome: "2º Profetizando 2027", tipo: "Profético" }, { dia: 29, nome: "3º Profetizando 2027", tipo: "Profético" } ],
            10: [ { dia: 5, nome: "4º Profetizando 2027", tipo: "Profético" }, { dia: 7, nome: "Alvorada / Jovens Casais", tipo: "Especial" }, { dia: 8, nome: "Ceia", tipo: "Ceia do Senhor 1 Coríntios 11:20" }, { dia: 12, nome: "5º Profetizando 2027", tipo: "Profético" }, { dia: 16, nome: "Treinamento liderança", tipo: "Liderança" }, { dia: 19, nome: "6º Profetizando 2027", tipo: "Profético" }, { dia: 26, nome: "7º Profetizando 2027", tipo: "Profético" }, { dia: 29, nome: "Café com pastor", tipo: "Social" } ],
            11: [ { dia: 1, nome: "Início jejum 2027", tipo: "Espiritual" }, { dia: 5, nome: "Alvorada", tipo: "Culto" }, { dia: 10, nome: "Dia da Bíblia", tipo: "Especial" }, { dia: 13, nome: "Ceia / Batismo", tipo: "Especial" }, { dia: 14, nome: "Treinamento / Planejamento", tipo: "Liderança" }, { dia: 20, nome: "Culto de Natal", tipo: "Especial" }, { dia: 25, nome: "Natal", tipo: "Celebração" }, { dia: 31, nome: "Culto da virada", tipo: "Especial" } ]
        };

        const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
        const mesesShort = ["JAN", "FEV", "MAR", "ABR", "MAI", "JUN", "JUL", "AGO", "SET", "OUT", "NOV", "DEZ"];

        // --- LÓGICA ---

        function initApp() {
            // Contagem total
            let total = 0;
            Object.values(eventos2026).forEach(arr => total += arr.length);
            document.getElementById('totalEvents').innerText = total;

            // Definir Mês Atual Inicial (Real)
            const hoje = new Date();
            const mesAtualReal = mesesShort[hoje.getMonth()];
            document.getElementById('currentViewDisplay').innerText = mesAtualReal;

            renderEvents('all');
        }

        // Função para determinar categoria visual (Cor)
        function getEventCategory(evento) {
            const nomeLower = evento.nome.toLowerCase();
            const tipoLower = evento.tipo.toLowerCase();
            const textoCompleto = nomeLower + " " + tipoLower;

            if (textoCompleto.includes('teen hope')) return 'Adolescentes';
            if (textoCompleto.includes('huios')) return 'Jovens';
            if (textoCompleto.includes('culto') || textoCompleto.includes('ceia')) return 'Ceia do Senhor 1 Coríntios 11:20';
            if (textoCompleto.includes('infantil') || textoCompleto.includes('crianças')) return 'Infantil';
            
            // Fallback para o tipo original se não cair nas regras acima
            const tipoPrincipal = evento.tipo.split(' ')[0];
            return tipoPrincipal;
        }

        function renderEvents(filtroMes = 'all', searchTerm = '') {
            const container = document.getElementById('eventsContainer');
            container.innerHTML = '';
            
            const mesesParaMostrar = filtroMes === 'all' ? Object.keys(eventos2026) : [filtroMes];
            let encontrouAlgo = false;

            mesesParaMostrar.forEach(mesNum => {
                let eventos = eventos2026[mesNum];

                if (searchTerm) {
                    const term = searchTerm.toLowerCase();
                    eventos = eventos.filter(e => 
                        e.nome.toLowerCase().includes(term) || 
                        e.tipo.toLowerCase().includes(term)
                    );
                }

                if (eventos.length > 0) {
                    encontrouAlgo = true;
                    
                    // Header do Mês
                    const mesHeader = document.createElement('div');
                    mesHeader.className = 'month-header fade-in';
                    mesHeader.innerHTML = `<h2>${meses[mesNum]}</h2>`;
                    container.appendChild(mesHeader);

                    // Cards
                    eventos.forEach(ev => {
                        const categoriaVisual = getEventCategory(ev);
                        
                        const card = document.createElement('div');
                        // Adiciona classe baseada na categoria (ex: type-Adolescentes)
                        card.className = `event-card fade-in type-${categoriaVisual}`; 
                        
                        card.innerHTML = `
                            <div class="date-box">
                                <span class="date-day">${ev.dia}</span>
                                <span class="date-month">${mesesShort[mesNum]}</span>
                            </div>
                            <div class="event-info">
                                <div class="event-title">${ev.nome}</div>
                                <div class="event-meta">
                                    <span class="badge badge-${categoriaVisual}">${ev.tipo}</span>
                                </div>
                            </div>
                        `;
                        container.appendChild(card);
                    });
                }
            });

            if (!encontrouAlgo) {
                container.innerHTML = `
                    <div class="empty-state fade-in">
                        <i class="ri-calendar-close-line" style="font-size: 3rem; margin-bottom: 10px; display:block;"></i>
                        <p>Nenhum evento encontrado.</p>
                    </div>
                `;
            }
        }

        // --- EVENTOS ---

        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // UI das Abas
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const mesIndex = this.getAttribute('data-month');
                
                // Atualizar o Card "Mês Visualizado" no topo
                if(mesIndex === 'all') {
                    document.getElementById('currentViewDisplay').innerText = "Geral";
                } else {
                    document.getElementById('currentViewDisplay').innerText = mesesShort[mesIndex];
                }

                const busca = document.getElementById('searchInput').value;
                this.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                
                renderEvents(mesIndex, busca);
            });
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const activeTab = document.querySelector('.tab-btn.active').getAttribute('data-month');
            renderEvents(activeTab, e.target.value);
        });

        initApp();
    </script>
</body>

</html>
